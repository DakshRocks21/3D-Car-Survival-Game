<html>

<head>
    <title>Driving Simulator</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="score">Press UP to start</div>
    <div id="controls">
        <div id="buttons">
            <button id="accelerate">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(0, 5,5)">
                        <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
            </button>
            <button id="decelerate">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(180, 5,5)">
                        <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
            </button>
        </div>
        <div id="instructions">
            Up - Accelerate<br>
            Down - Decelerate<br>
        </div>
    </div>
    <div id="speed-controls">
        <label for="speedMultiplier">Speed Multiplier: </label>
        <input type="range" id="speedMultiplier" min="0.5" max="2" step="0.1" value="1">
        <span id="speedValue">1x</span>
    </div>
    <div id="results">
        <div class="content">
            <h1>You hit another vehicle</h1>
            <p>To reset the game press R</p>
            <p>
                Open sourced by
                <a href="https://github.com/DakshRocks21" target="_top">@DakshRocks21</a>
            </p>
            <p>Would not be possible without ChatGPT</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
